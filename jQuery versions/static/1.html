<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 1600px;
            border: 3px solid black;
            background: url(./img/8888.jpg);
            background-size: 10%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 50px 50px;
        }
    </style>
</head>

<body>
    <div id="dd" data-toggle="hey" class="res">
        <p data-toggle="hey">
            测试文字1
        </p>
        <span data-toggle="hey">
            测试文字2
        </span>
    </div>
    <script>
//   自定义拓展属性测试
var div=document.getElementById('dd');
//获取到自定义扩展属性的值
var s=div.getAttribute("data-toggle");
//修改自定义拓展属性的值
div.setAttribute("data-toggle","hello")
//此方法可省略data
var aa=div.dataset.toggle;
//可直接访问div中的class属性
console.log(div.className);
//查询所有的自定义属性
//加All查找所有，不加All仅查找第一个
var tabs=document.querySelectorAll("[data-toggle=hey]")
console.log(tabs)
    </script>
</body>

</html>
