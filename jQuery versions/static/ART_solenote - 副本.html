<!DOCTYPE html>
<html lang="day">

<head>
	<meta charset="UTF-8">
	<title>Lofter</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/ART_header.css" rel="stylesheet">
	<link href="css/ART_footer.css" rel="stylesheet">
	<link href="css/ART_soldnoteaa.css" rel="stylesheet">
	<link href="css/public.css" rel="stylesheet">
</head>

<body>
<div id="header"></div>
	<section>
		<main>
			<ul class="nav nav-pills list-unstyled d-flex align-items-center">
				<li class="nav-item ">我的ART</li>
				<li class="nav-item " id="xiaoshou"><a href="#market-rocord" class="nav-link active" data-toggle="pill">已有账号，去登录</a></li>
				<li class="nav-item " id="guanli"><a href="#product-manage" class="nav-link" data-toggle="pill">没有账号，去注册</a></li>
				<li class="nav-item "><a href="">关于ART</a></li>
			</ul>

			<!--需要隐藏切换的块-->
			<div class="tab-content art-barpattern">
				<div id="market-rocord" class="tab-pane active">
					<div class="rocord-bar d-flex justify-content-around">
						<div>
							<p>未结算金额</p>
							<p>0元</p>
						</div>
						<div>
							<p>已结算金额</p>
							<p>0元</p>
						</div>
						<div>
							<p>总收入</p>
							<p>0元</p>
						</div>
					</div>
					<div class="rocord-box">
						<ul class="list-unstyled rocord-list">
							<li>商品</li>
							<li>售价</li>
							<li>分成</li>
							<li>付款时间</li>
							<li>状态</li>
						</ul>
						<p>没有销售记录</p>
						<p>上传更多优质的作品可能会带来销售量</p>
					</div>
				</div>
				<div id="product-manage" class="tab-pane">
					<ul class="nav nav-pills list-unstyled d-flex align-items-center">
						<li class="nav-item "><a href="#" class="nav-link" data-toggle="pill">框画</a></li>
						<li class="nav-item "><a href="#" class="nav-link active" data-toggle="pill">明信片</a></li>
						<a href="" class="product-add">添加商品</a>
					</ul>
					<div class="product-box">
						<ul class="list-unstyled product-list">
							<li>商品信息</li>
							<li>操作</li>
						</ul>
						<p>没有销售记录</p>
						<a href="" class="product-add">马上添加</a>
					</div>
				</div>
			</div>
			<div id="footer">

			</div>
		</main>
	</section>
<script>
    $.ajax({
        url: './ART_header.html',
        type: 'get',
        success: function (res) {
            $('#header').html(res)
        }
    });	$.ajax({
        url: './ART_footer.html',
        type: 'get',
        success: function (res) {
            $('#footer').html(res)
        }
    });
</script>
</body>
